<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="form">Ведите первое число: <input type="number" class="i-1"></div>
            <div class="form">Ведите второе число: <input type="number" class="i-2"></div>
            <div class="form">Выберите действие:
                <select class="s-3">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <button class="button-primary b-1">Жмяк</button>
            <div>Ваш результат:</div>
            <div class="out-1"></div>
        </section>
    </div>

    <script src="test.js"></script>
</body>

</html>
